  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 6px;
      background: #fff;
      color: #000;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    #history {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-word;
    }

    #history button {
      margin-top: 10px;
      width: 100%;
    }

    .history-item {
      cursor: pointer;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>荷物追跡ツール</h1>
    <input type="text" id="trackingNumber" placeholder="追跡番号を入力してください">
    <div class="button-group">
      <button onclick="openCarrier('yamato')">ヤマトで調べる</button>
      <button onclick="openCarrier('sagawa')">佐川で調べる</button>
      <button onclick="openCarrier('jppost')">日本郵便で調べる</button>
      <button onclick="openCarrier('amazon')">アマゾンで調べる</button>
    </div>

    <div id="history"></div>
  </div>

  <script>
    const input = document.getElementById("trackingNumber");
    const historyArea = document.getElementById("history");

    function getHistory() {
      return JSON.parse(localStorage.getItem("trackingHistory") || "[]");
    }

    function saveHistory(number) {
      let history = getHistory();
      if (!history.includes(number)) {
        history.unshift(number);
        if (history.length > 10) history = history.slice(0, 10);
        localStorage.setItem("trackingHistory", JSON.stringify(history));
      }
    }

    function renderHistory() {
      const history = getHistory();
      if (history.length === 0) {
        historyArea.innerHTML = "";
        return;
      }

      const items = history.map(num => `<div class="history-item" onclick="selectHistory('${num}')">${num}</div>`).join("");
      historyArea.innerHTML = `
        <h2>履歴</h2>
        ${items}
        <button onclick="clearHistory()">履歴を削除</button>
      `;
    }

    function clearHistory() {
      localStorage.removeItem("trackingHistory");
      renderHistory();
    }

    function selectHistory(number) {
      input.value = number;
    }

    function openCarrier(carrier) {
      const num = input.value.trim();
      if (!num) {
        alert("追跡番号を入力してください。");
        return;
      }

      saveHistory(num);
      renderHistory();

      let url = "";
      switch (carrier) {
        case "yamato":
          url = `http://jizen.kuronekoyamato.co.jp/jizen/servlet/crjz.b.NQ0010?id=${num}`;
          break;
        case "sagawa":
          url = `http://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=${num}`;
          break;
        case "jppost":
          url = `http://tracking.post.japanpost.jp/service/singleSearch.do?searchKind=S002&locale=ja&reqCodeNo1=${num}`;
          break;
        case "amazon":
          url = `https://www.amazon.co.jp/gp/your-account/order-history`;
          break;
      }

      window.open(url, "_blank");
    }

    renderHistory();
  </script>
</body>
</html>

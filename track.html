<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>荷物追跡ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    button:disabled {
      background-color: #f0f0f0;
      color: #999;
      border-color: #ccc;
      cursor: not-allowed;
    }

    #results, #history {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #results {
      display: none;
      word-break: break-word;
    }

    #history h2 {
      margin-top: 0;
      text-align: center;
    }

    #historyList {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #historyList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .history-number {
      flex-grow: 1;
      font-size: 16px;
      color: #000;
    }

    .delete-btn {
      border: none;
      background: transparent;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: red;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        display: block;
      }
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">荷物追跡ツール</div>

    <p style="text-align:center;">追跡番号を入力またはペーストしてください（ヤマト・佐川・日本郵便・17TRACK・AliExpress）</p>
    <input type="text" id="trackingNumber" placeholder="例: 123456789012 または TBA123456789" />

    <button id="yamatoBtn">ヤマトで調べる</button>
    <button id="sagawaBtn">佐川で調べる</button>
    <button id="jpPostBtn">日本郵便で調べる</button>
    <button id="universalBtn">17TRACKで調べる</button>
    <button id="ariexpressBtn">Aliexplessで調べる</button>

    <div id="results"></div>

    <div id="history">
      <h2>履歴（最大10件）</h2>
      <ul id="historyList"></ul>
      <button id="clearHistory">全履歴を削除</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("trackingNumber");
    const resultArea = document.getElementById("results");
    const historyList = document.getElementById("historyList");
    const clearHistoryBtn = document.getElementById("clearHistory");

    // 前回の番号を表示
    const latestHistory = JSON.parse(localStorage.getItem("trackingHistory") || "[]");
    if (latestHistory.length > 0) {
      input.value = latestHistory[0];
    }

    // 一度だけクリックで消す
    let hasEdited = false;
    input.addEventListener("focus", () => {
      if (!hasEdited) {
        input.value = "";
        hasEdited = true;
      }
    });

    function getHistory() {
      try {
        return JSON.parse(localStorage.getItem("trackingHistory")) || [];
      } catch {
        return [];
      }
    }

    function saveHistory(history) {
      localStorage.setItem("trackingHistory", JSON.stringify(history.slice(0, 10)));
    }

    function addToHistory(number) {
      let history = getHistory();
      number = number.trim();
      if (!number) return;
      history = history.filter(n => n !== number);
      history.unshift(number);
      saveHistory(history);
      renderHistory();
    }

    function renderHistory() {
      const history = getHistory();
      historyList.innerHTML = "";

      history.forEach(num => {
        const li = document.createElement("li");

        const numberDiv = document.createElement("div");
        numberDiv.textContent = num;
        numberDiv.className = "history-number";
        numberDiv.addEventListener("click", () => {
          input.value = num;
          hasEdited = true;
          resultArea.innerHTML = "";
          resultArea.style.display = "none";
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "×";
        deleteBtn.className = "delete-btn";
        deleteBtn.title = "この履歴を削除";
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const newHistory = getHistory().filter(h => h !== num);
          saveHistory(newHistory);
          renderHistory();
        });

        li.appendChild(numberDiv);
        li.appendChild(deleteBtn);
        historyList.appendChild(li);
      });

      clearHistoryBtn.disabled = history.length === 0;
    }

    clearHistoryBtn.addEventListener("click", () => {
      localStorage.removeItem("trackingHistory");
      renderHistory();
    });

    function openTrackingUrl(url) {
      window.open(url, "_blank");
    }

    function validateInput() {
      if (!input.value.trim()) {
        alert("追跡番号を入力してください。");
        return false;
      }
      return true;
    }

    function clearAndHideResult() {
      resultArea.innerHTML = "";
      resultArea.style.display = "none";
    }

    document.getElementById("yamatoBtn").addEventListener("click", () => {
      if (!validateInput()) return;
      const num = input.value.trim();
      openTrackingUrl(`http://jizen.kuronekoyamato.co.jp/jizen/servlet/crjz.b.NQ0010?id=${encodeURIComponent(num)}`);
      addToHistory(num);
      clearAndHideResult();
    });

    document.getElementById("sagawaBtn").addEventListener("click", () => {
      if (!validateInput()) return;
      const num = input.value.trim();
      openTrackingUrl(`http://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=${encodeURIComponent(num)}`);
      addToHistory(num);
      clearAndHideResult();
    });

    document.getElementById("jpPostBtn").addEventListener("click", () => {
      if (!validateInput()) return;
      const num = input.value.trim();
      openTrackingUrl(`http://tracking.post.japanpost.jp/service/singleSearch.do?searchKind=S002&locale=ja&reqCodeNo1=${encodeURIComponent(num)}`);
      addToHistory(num);
      clearAndHideResult();
    });

    document.getElementById("universalBtn").addEventListener("click", () => {
      if (!validateInput()) return;
      const num = input.value.trim();
      openTrackingUrl(`https://www.17track.net/ja/track?nums=${encodeURIComponent(num)}`);
      addToHistory(num);
      clearAndHideResult();
    });

    document.getElementById("ariexpressBtn").addEventListener("click", () => {
      if (!validateInput()) return;
      const num = input.value.trim();
      openTrackingUrl(`https://global.cainiao.com/newDetail.htm?mailNoList=${encodeURIComponent(num)}&otherMailNoList=`);
      addToHistory(num);
      clearAndHideResult();
    });

    input.addEventListener("input", clearAndHideResult);
    renderHistory();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>荷物追跡リンク生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      font-size: 15px;
      cursor: pointer;
    }

    #results, #history {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-word;
    }

    .history-item {
      cursor: pointer;
      color: #0074cc;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.2rem;
      }

      input {
        font-size: 16px;
      }

      #results {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>荷物追跡リンク生成ツール</h1>
  <p>追跡番号を入力またはペーストしてください（ヤマト・佐川・日本郵便・Amazon）</p>
  <input type="text" id="trackingNumber" placeholder="例: 123456789012 または TBA123456789">

  <div>
    <button onclick="openLink('yamato')">ヤマトで調べる</button>
    <button onclick="openLink('sagawa')">佐川で調べる</button>
    <button onclick="openLink('jp')">日本郵便で調べる</button>
  </div>

  <div id="results" style="display:none;"></div>

  <div id="history">
    <h2>履歴</h2>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">履歴を削除</button>
  </div>

  <script>
    const input = document.getElementById("trackingNumber");
    const historyList = document.getElementById("historyList");

    function openLink(carrier) {
      const num = input.value.trim();

      const isAmazon = /^TBA\d{10,}$/i.test(num);
      if (isAmazon) {
        window.open("https://www.amazon.co.jp/gp/your-account/order-history", "_blank");
        saveHistory(num);
        return;
      }

      if (!num) {
        alert("追跡番号を入力してください");
        return;
      }

      saveHistory(num);

      const yamato = `http://jizen.kuronekoyamato.co.jp/jizen/servlet/crjz.b.NQ0010?id=${num}`;
      const sagawa = `http://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=${num}`;
      const jpPost = `http://tracking.post.japanpost.jp/service/singleSearch.do?searchKind=S002&locale=ja&reqCodeNo1=${num}`;

      let url = "";
      switch (carrier) {
        case 'yamato': url = yamato; break;
        case 'sagawa': url = sagawa; break;
        case 'jp':     url = jpPost; break;
      }

      window.open(url, "_blank");
    }

    function saveHistory(num) {
      let history = JSON.parse(localStorage.getItem("trackingHistory") || "[]");
      history = history.filter(item => item !== num);
      history.unshift(num);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("trackingHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("trackingHistory") || "[]");
      historyList.innerHTML = "";
      history.forEach(num => {
        const li = document.createElement("li");
        li.textContent = num;
        li.className = "history-item";
        li.onclick = () => {
          input.value = num;
        };
        historyList.appendChild(li);
      });
    }

    function clearHistory() {
      localStorage.removeItem("trackingHistory");
      renderHistory();
    }

    renderHistory();
  </script>
</body>
</html>

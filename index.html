<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>半角全角変換ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }
    p.description {
      margin-top: 0;
      font-size: 1em;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-size: 1em;
      margin-top: 0.5em;
      padding: 0.5em;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1.5em;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .label {
      margin-top: 2em;
      font-weight: bold;
      display: block;
    }
    .rules {
      margin-top: 1.5em;
      background-color: #fff;
      border-left: 4px solid #4CAF50;
      padding: 1em;
      font-size: 0.95em;
      line-height: 1.6;
      color: #333;
    }
    .rules ul {
      margin: 0.3em 0 0 1em;
    }
    .checkbox-group {
      margin-top: 1em;
    }
    .checkbox-group label {
      display: block;
    }
  </style>
</head>
<body>
  <h1>半角全角変換ツール</h1>
  <p class="description">テキスト内の半角・全角を変換するための設定ができます。以下のルールから変換方法を選んでください。</p>

  <!-- チェックボックスでルールを選択 -->
  <div class="rules">
    <strong>変換ルール：</strong>
    <div class="checkbox-group">
      <label><input type="checkbox" id="convertHalfWidthToFullWidth" checked> 英数字を全角 → 半角に変換</label>
      <label><input type="checkbox" id="convertFullWidthKana" checked> カタカナを半角 → 全角に変換</label>
      <label><input type="checkbox" id="convertSymbols" checked> 記号を全角に変換（例: 、。：「」）</label>
      <label><input type="checkbox" id="consolidateSpaces" checked> 複数の半角スペースを1つに統一</label>
      <label><input type="checkbox" id="removeExtraSpaces" checked> 不要なスペースの削除（英数字間のスペースは残す）</label>
    </div>
    <button onclick="resetDefaults()">デフォルトに戻す</button>
  </div>

  <label class="label" for="input">入力テキスト：</label>
  <textarea id="input"></textarea>

  <button onclick="convert()">変換する</button>

  <label class="label" for="output">変換後テキスト：</label>
  <textarea id="output" readonly></textarea>

  <!-- 変換後テキストをコピーするボタン -->
  <button onclick="copyText()">変換後テキストをコピー</button>

  <script>
    // 初期状態（デフォルトのチェックボックス設定）
    const defaultSettings = {
      convertHalfWidthToFullWidth: true,
      convertFullWidthKana: true,
      convertSymbols: true,
      consolidateSpaces: true,
      removeExtraSpaces: true,
    };

    // デフォルトの状態に戻す関数
    function resetDefaults() {
      document.getElementById('convertHalfWidthToFullWidth').checked = defaultSettings.convertHalfWidthToFullWidth;
      document.getElementById('convertFullWidthKana').checked = defaultSettings.convertFullWidthKana;
      document.getElementById('convertSymbols').checked = defaultSettings.convertSymbols;
      document.getElementById('consolidateSpaces').checked = defaultSettings.consolidateSpaces;
      document.getElementById('removeExtraSpaces').checked = defaultSettings.removeExtraSpaces;
    }

    // 変換処理
    function convert() {
      let text = document.getElementById("input").value;

      // チェックボックスの状態を確認して、変換ルールを適用
      if (document.getElementById('convertHalfWidthToFullWidth').checked) {
        text = text.replace(/[Ａ-Ｚａ-ｚ０-９]/g, ch =>
          String.fromCharCode(ch.charCodeAt(0) - 0xFEE0)
        );
      }

      if (document.getElementById('convertFullWidthKana').checked) {
        text = text.replace(/[\uFF65-\uFF9F]/g, s => {
          const kana = {
            'ｱ':'ア','ｲ':'イ','ｳ':'ウ','ｴ':'エ','ｵ':'オ',
            'ｶ':'カ','ｷ':'キ','ｸ':'ク','ｹ':'ケ','ｺ':'コ',
            'ｻ':'サ','ｼ':'シ','ｽ':'ス','ｾ':'セ','ｿ':'ソ',
            'ﾀ':'タ','ﾁ':'チ','ﾂ':'ツ','ﾃ':'テ','ﾄ':'ト',
            'ﾅ':'ナ','ﾆ':'ニ','ﾇ':'ヌ','ﾈ':'ネ','ﾉ':'ノ',
            'ﾊ':'ハ','ﾋ':'ヒ','ﾌ':'フ','ﾍ':'ヘ','ﾎ':'ホ',
            'ﾏ':'マ','ﾐ':'ミ','ﾑ':'ム','ﾒ':'メ','ﾓ':'モ',
            'ﾔ':'ヤ','ﾕ':'ユ','ﾖ':'ヨ','ﾗ':'ラ','ﾘ':'リ',
            'ﾙ':'ル','ﾚ':'レ','ﾛ':'ロ','ﾜ':'ワ','ｦ':'ヲ',
            'ﾝ':'ン','ｧ':'ァ','ｨ':'ィ','ｩ':'ゥ','ｪ':'ェ',
            'ｫ':'ォ','ｬ':'ャ','ｭ':'ュ','ｮ':'ョ','ｯ':'ッ',
            'ｰ':'ー','ﾞ':'゛','ﾟ':'゜'
          };
          return kana[s] || s;
        });
      }

      if (document.getElementById('convertSymbols').checked) {
        const toFullWidth = {
          "(": "（", ")": "）",
          ":": "：", "~": "〜",
          ".": "。", ",": "、",
          "･": "・", "「": "「", "」": "」"
        };
        text = text.replace(/[\(\):~\.,･「」]/g, s => toFullWidth[s] || s);
      }

      if (document.getElementById('consolidateSpaces').checked) {
        text = text.replace(/ {2,}/g, " ");
      }

      if (document.getElementById('removeExtraSpaces').checked) {
        text = text.replace(/([^0-9a-zA-Z]) ([^0-9a-zA-Z])/g, "$1$2");
      }

      text = text.trim();
      document.getElementById("output").value = text;
    }

    // 変換後テキストをコピーする関数
    function copyText() {
      const outputText = document.getElementById("output").value;
      if (outputText) {
        navigator.clipboard.writeText(outputText)
          .then(() => alert("テキストをコピーしました！"))
          .catch(err => alert("コピーに失敗しました: " + err));
      } else {
        alert("コピーするテキストがありません。");
      }
    }
  </script>
</body>
</html>

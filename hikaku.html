<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>価格比較</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      text-align: left;
    }
    .divider {
      border-top: 1px solid black;
      margin: 0.5em 0;
    }
    .section {
      padding: 0.5em 0;
    }
    .item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 0.5em;
      padding: 0.5em;
    }
    .highlight {
      background-color: rgb(255, 230, 0);
    }
    .triangle {
      color: rgb(0, 153, 0);
      font-size: 1.2em;
      margin-right: 0.5em;
    }
    .result {
      min-width: 6em;
    }
    .recommendation {
      background-color: rgb(255, 230, 0);
      color: #000;
      padding: 0.8em;
      font-weight: bold;
      text-align: center;
      border-radius: 0.5em;
      margin-top: 1em;
    }
    .controls {
      margin-top: 0.8em;
      text-align: left;
    }
    button {
      background-color: rgb(0, 153, 0);
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin-top: 1em;
      border-radius: 0.5em;
      font-size: 1em;
    }
    input {
      width: 35%;
      padding: 0.3em;
      font-size: 1em;
      text-align: right;
      margin-right: 0.5em;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .triangle-row {
      display: flex;
      align-items: center;
      margin-top: 0.5em;
    }
    .line-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5em 0;
    }
    .line-container label {
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .input-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .triangle-row {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: flex-start; /* 左揃え */
      }
      .triangle {
        margin-right: 0.25em;
      }
      .result::before {
        content: " ";
      }
      input {
        width: 45%;
      }
      .line-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>価格比較</h1>
    <div class="divider"></div>

    <div class="section">
      <div class="line-container">
        <div id="itemA" class="item">
          <label>商品A：</label>
          <div class="input-row">
            <input id="weightA" type="number" placeholder="重さ" /> g
            <input id="priceA" type="number" placeholder="価格" /> 円
          </div>
          <div class="triangle-row">
            <span class="triangle">▶</span><span id="resultA" class="result">-- 円/g</span>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </div>

    <div class="section">
      <div class="line-container">
        <div id="itemB" class="item">
          <label>商品B：</label>
          <div class="input-row">
            <input id="weightB" type="number" placeholder="重さ" /> g
            <input id="priceB" type="number" placeholder="価格" /> 円
          </div>
          <div class="triangle-row">
            <span class="triangle">▶</span><span id="resultB" class="result">-- 円/g</span>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </div>

    <div id="recommendation" class="recommendation" style="display:none;"></div>

    <div class="controls">
      <button onclick="resetFields()">リセット</button>
    </div>
  </div>

  <script>
    const weightA = document.getElementById("weightA");
    const priceA = document.getElementById("priceA");
    const resultA = document.getElementById("resultA");
    const itemA = document.getElementById("itemA");

    const weightB = document.getElementById("weightB");
    const priceB = document.getElementById("priceB");
    const resultB = document.getElementById("resultB");
    const itemB = document.getElementById("itemB");

    const recommendation = document.getElementById("recommendation");

    function calculate() {
      const wA = parseFloat(weightA.value);
      const pA = parseFloat(priceA.value);
      const wB = parseFloat(weightB.value);
      const pB = parseFloat(priceB.value);

      let unitA = wA && pA ? pA / wA : null;
      let unitB = wB && pB ? pB / wB : null;

      resultA.textContent = unitA ? unitA.toFixed(2) + " 円/g" : "-- 円/g";
      resultB.textContent = unitB ? unitB.toFixed(2) + " 円/g" : "-- 円/g";

      itemA.classList.remove("highlight");
      itemB.classList.remove("highlight");
      recommendation.style.display = "none";

      if (unitA && unitB) {
        if (unitA < unitB) {
          itemA.classList.add("highlight");
          recommendation.textContent = "商品Aのほうがお得！";
          recommendation.style.display = "block";
        } else if (unitB < unitA) {
          itemB.classList.add("highlight");
          recommendation.textContent = "商品Bのほうがお得！";
          recommendation.style.display = "block";
        }
      }
    }

    function resetFields() {
      weightA.value = "";
      priceA.value = "";
      resultA.textContent = "-- 円/g";
      itemA.classList.remove("highlight");

      weightB.value = "";
      priceB.value = "";
      resultB.textContent = "-- 円/g";
      itemB.classList.remove("highlight");

      recommendation.style.display = "none";
    }

    weightA.addEventListener("input", calculate);
    priceA.addEventListener("input", calculate);
    weightB.addEventListener("input", calculate);
    priceB.addEventListener("input", calculate);
  </script>
</body>
</html>

    <meta charset="UTF-8" />

    <title>価格比較</title>
    <style>
        /* あなたのCSS部分（省略せずすべて入ってます） */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 1em;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 0.8em;
            box-shadow: 0 0.2em 0.5em rgba(0, 0, 0, 0.1);
            padding: 1em;
        }
        h1 {
            font-size: 1.3em;
            margin-bottom: 0.8em;
            text-align: center;
            color: #333;
        }
        .section {
            padding: 0;
        }
        .item {
            background-color: #fff;
            margin-bottom: 0.8em;
            padding: 0.8em;
            border: 1px solid #000;
            border-radius: 0.5em;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin-top: 0.3em;
        }
        label {
            font-size: 0.9em;
            color: #555;
            display: block;
            margin-bottom: 0.3em;
        }
        input[type="number"] {
            width: 40%;
            padding: 0.5em;
            font-size: 0.9em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 0.3em;
        }
        .result-container {
            display: flex;
            align-items: center;
            margin-top: 0.5em;
            font-size: 0.9em;
            color: #000;
        }
        .triangle {
            color: #28a745;
            font-size: 1em;
            margin-right: 0.3em;
        }
        .result {
            font-weight: bold;
            min-width: 6em;
            text-align: left;
            color: #000;
        }
        .highlight {
            background-color: rgb(255, 230, 0);
            color: #333;
        }
        .recommendation {
            background-color: #fff;
            color: #333;
            padding: 0.8em;
            text-align: center;
            border-radius: 0.5em;
            margin-top: 0.8em;
            margin-bottom: 0.8em;
            font-size: 0.9em;
            border: 1px solid #000;
            font-weight: normal;
        }
        .recommendation.advantage {
            background-color: #28a745;
            color: #fff;
            border: 1px solid #28a745;
        }
        .recommendation.even {
            background-color: #28a745;
            color: #fff;
            border: 1px solid #28a745;
        }
        .controls {
            margin-top: 1em;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.6em 1.2em;
            border-radius: 0.5em;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.8em;
        }
        button:hover {
            background-color: #1e7136;
        }
        .price-one {
            color: black !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8em;
                border-radius: 0.5em;
                border: 1px solid #000;
            }
            h1 {
                font-size: 1em;
                margin-bottom: 0.4em;
                text-align: center;
            }
            .item {
                padding: 0.4em;
                margin-bottom: 0.4em;
                border: 1px solid #000;
            }
            label {
                font-size: 0.8em;
                margin-bottom: 0.1em;
                display: inline-block;
                width: 30%;
                text-align: left;
            }
            .input-group {
                flex-direction: row;
                align-items: center;
                gap: 0.2em;
                margin-top: 0em;
            }
            input[type="number"] {
                font-size: 0.8em;
                padding: 0.3em;
                width: 30%;
                margin-top: 0em;
                text-align: right;
            }
            .result-container {
                font-size: 0.8em;
                margin-top: 0.3em;
                margin-bottom: 0em;
            }
            .triangle {
                font-size: 0.9em;
                margin-right: 0.2em;
            }
            .recommendation {
                padding: 0.4em;
                margin-top: 0.4em;
                margin-bottom: 0.4em;
                font-size: 0.8em;
                border: 1px solid #000;
                font-weight: normal;
            }
            .recommendation.advantage {
                background-color: #28a745;
                color: #fff;
                border: 1px solid #28a745;
            }
            .recommendation.even {
                background-color: #28a745;
                color: #fff;
                border: 1px solid #28a745;
            }
            button {
                font-size: 0.8em;
                padding: 0.4em 0.8em;
                border-radius: 0.3em;
                margin-top: 0.4em;
            }
        }
    </style>
</head>

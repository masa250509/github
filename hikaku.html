<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>価格比較</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff; /* 背景白 */
    }

    h1 {
      text-align: left;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }

    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .row.highlight {
      background-color: #FFE600; /* お得な商品 → 濃い黄色 */
    }

    .row label {
      min-width: 60px;
      font-weight: bold;
    }

    .row input[type="number"] {
      width: 6em;
      padding: 6px;
      font-size: 16px;
    }

    .triangle {
      color: #00B140; /* 三角▶ 緑 */
      font-size: 20px;
      margin: 0 4px;
    }

    .unit-price {
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .highlight-bar {
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .highlight-a {
      background-color: #007F33; /* 商品Aが安い → 深緑 */
    }

    .highlight-b {
      background-color: #FFFF00; /* 商品Bが安い → 明るい黄色 */
      color: black;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #00B140; /* ボタン色 緑 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #009933;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .unit-price {
        margin-top: 6px;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>価格比較</h1>

  <hr>

  <div class="row" id="rowA">
    <label>商品A：</label>
    <input type="number" id="weightA" placeholder="重さ(g)">
    <span>g</span>
    <input type="number" id="priceA" placeholder="価格(円)">
    <span>円</span>
    <div class="unit-price" id="unitA">
      <span class="triangle">▶</span>
      <span id="pricePerA">円/g</span>
    </div>
  </div>

  <hr>

  <div class="row" id="rowB">
    <label>商品B：</label>
    <input type="number" id="weightB" placeholder="重さ(g)">
    <span>g</span>
    <input type="number" id="priceB" placeholder="価格(円)">
    <span>円</span>
    <div class="unit-price" id="unitB">
      <span class="triangle">▶</span>
      <span id="pricePerB">円/g</span>
    </div>
  </div>

  <hr>

  <div class="buttons">
    <button onclick="calculate()">計算</button>
    <button onclick="resetForm()">リセット</button>
  </div>

  <div id="highlightArea"></div>

  <script>
    function calculate() {
      const weightA = parseFloat(document.getElementById("weightA").value);
      const priceA = parseFloat(document.getElementById("priceA").value);
      const weightB = parseFloat(document.getElementById("weightB").value);
      const priceB = parseFloat(document.getElementById("priceB").value);

      const pricePerA = document.getElementById("pricePerA");
      const pricePerB = document.getElementById("pricePerB");
      const rowA = document.getElementById("rowA");
      const rowB = document.getElementById("rowB");
      const highlight = document.getElementById("highlightArea");

      // 初期化
      pricePerA.textContent = "円/g";
      pricePerB.textContent = "円/g";
      rowA.classList.remove("highlight");
      rowB.classList.remove("highlight");
      highlight.innerHTML = "";

      if (weightA > 0 && priceA >= 0 && weightB > 0 && priceB >= 0) {
        const unitA = priceA / weightA;
        const unitB = priceB / weightB;

        pricePerA.textContent = `${unitA.toFixed(2)} 円/g`;
        pricePerB.textContent = `${unitB.toFixed(2)} 円/g`;

        if (unitA < unitB) {
          highlight.innerHTML = `<div class="highlight-bar highlight-a">商品Aのほうがお得！</div>`;
          rowA.classList.add("highlight");
        } else if (unitB < unitA) {
          highlight.innerHTML = `<div class="highlight-bar highlight-b">商品Bのほうがお得！</div>`;
          rowB.classList.add("highlight");
        } else {
          highlight.innerHTML = `<div class="highlight-bar highlight-b" style="background-color: #ccc; color: black;">どちらも同じ価格です！</div>`;
        }
      } else {
        alert("すべての値を正しく入力してください。");
      }
    }

    function resetForm() {
      document.getElementById("weightA").value = "";
      document.getElementById("priceA").value = "";
      document.getElementById("weightB").value = "";
      document.getElementById("priceB").value = "";
      document.getElementById("pricePerA").textContent = "円/g";
      document.getElementById("pricePerB").textContent = "円/g";
      document.getElementById("rowA").classList.remove("highlight");
      document.getElementById("rowB").classList.remove("highlight");
      document.getElementById("highlightArea").innerHTML = "";
    }
  </script>
</body>
</html>

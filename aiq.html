<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI比較質問ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    textarea {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
      height: 100px;
      box-sizing: border-box;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      max-width: 600px;
    }
    .buttons button {
      display: block;
      margin-bottom: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid black;
      background-color: white;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      max-width: 280px; /* Perplexityの幅に合わせた固定幅 */
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
      font-weight: 600;
    }
    .buttons button:hover {
      background-color: black;
      color: white;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.2rem;
      }
      textarea {
        font-size: 15px;
      }
      .buttons button {
        font-size: 15px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>AI比較質問ツール</h1>
  <p>AIに聞きたい質問を入力してください（複数行OK）</p>
  <textarea id="question" placeholder="ここに質問を入力してください"></textarea>

  <p class="note">
    下の各ボタンを押すと質問がクリップボードにコピーされ、各AIが新しいタブで開きます。開いた先で貼り付けてご利用ください。
  </p>

  <div class="buttons">
    <button onclick="openAI('chatgpt')">ChatGPTを開く</button>
    <button onclick="openAI('gemini')">Geminiを開く</button>
    <button onclick="openAI('grok')">Grokを開く</button>
    <button onclick="openAI('claude')">Claudeを開く</button>
    <button onclick="openAI('perplexity')">Perplexityを開く</button>
  </div>

  <script>
    function openAI(service) {
      const question = document.getElementById("question").value.trim();
      if (!question) {
        alert("質問を入力してください。");
        return;
      }

      navigator.clipboard.writeText(question).then(() => {
        let url = "";
        switch (service) {
          case "chatgpt":
            url = "https://chat.openai.com/";
            break;
          case "gemini":
            url = "https://gemini.google.com/app";
            break;
          case "grok":
            url = "https://x.com/i/grok";
            break;
          case "claude":
            url = "https://claude.ai/chat";
            break;
          case "perplexity":
            url = "https://www.perplexity.ai/";
            break;
        }
        window.open(url, "_blank");
      }).catch((err) => {
        alert("クリップボードへのコピーに失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
